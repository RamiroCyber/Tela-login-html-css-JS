<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3ee1dbb925.js"
      crossorigin="anonymous"
    ></script>
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content content-first">
        <div class="first-column">
          <!--inicio primeira coluna-->
          <h2 class="title title-base">welcome back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">sign in</button>
        </div>
        <!--fim primeira coluna-->
        <div class="second-column">
          <!--inicio segunda coluna-->
          <h2 class="title title-account">Create Account</h2>
          <div class="social">
            <!--inicio midia social-->
            <ul class="list-social">
              <li class="item-social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li class="item-social">
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
              <li class="item-social">
                <a href="#"><i class="fab fa-google-plus-square"></i></a>
              </li>
            </ul>
          </div>
          <!--fim midia social-->
          <p class="description description-secondary">
            or use your email for registration:
          </p>
          <form class="form">
            <label class="label" for="">
              <i class="fas fa-user-circle icon"></i>
              <input type="text" placeholder="Name" />
            </label>
            <label class="label" for="">
              <i class="fas fa-envelope-square icon"></i>
              <input type="email" placeholder="Email" />
            </label>
            <label class="label" for="">
              <i class="fas fa-key icon"></i>
              <input type="password" placeholder="Password" />
            </label>
            <button class="btn btn-secondary">sign up</button>
          </form>
        </div>
        <!--fim segunda coluna-->
      </div>

      <div class="content content-second">
        <!--segunndo conteudo-->
        <div class="first-column">
          <!--inicio primeira coluna-->
          <h2 class="title title-base">hello, friend!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start jorney with us
          </p>
          <button id="signup" class="btn btn-primary">sign up</button>
        </div>
        <!--fim primeira coluna-->
        <div class="second-column">
          <!--inicio segunda coluna-->
          <h2 class="title title-account">Sign in Developer</h2>
          <div class="social">
            <!--inicio midia social-->
            <ul class="list-social">
              <li class="item-social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li class="item-social">
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
              <li class="item-social">
                <a href="#"><i class="fab fa-google-plus-square"></i></a>
              </li>
            </ul>
          </div>
          <!--fim midia social-->
          <p class="description description-secondary">
            or use your email account:
          </p>
          <form class="form">
            <label class="label" for="">
              <i class="fas fa-envelope-square icon"></i>
              <input type="email" placeholder="Email" />
            </label>
            <label class="label" for="">
              <i class="fas fa-key icon"></i>
              <input type="password" placeholder="Password" />
            </label>
            <a class="forgot" href="#">forgot your password?</a>
            <button class="btn btn-secondary">sign in</button>
          </form>
        </div>
      </div>
      <!-- fim segunndo conteudo-->
    </div>
    <script src="animation.js"></script>
  </body>
</html>
